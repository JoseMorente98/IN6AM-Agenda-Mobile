<ion-header>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let contacto of contactos">
    <img src="../../assets/images/contacto.jpeg"/>
    <ion-card-content>
      <ion-card-title>
        {{ contacto.nombre + " " + contacto.apellido }}
      </ion-card-title>
      <h4>{{ contacto.telefono }}</h4>
      <h5>{{ contacto.correo }}</h5>
      <ion-list>
      <button ion-item (click)="viewForm(contacto.idContacto)">
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Actualizar
      </button>
      <button ion-item (click)="borrarContacto(contacto.idContacto)">
        <ion-icon name="ios-trash-outline" item-start></ion-icon>
        Eliminar
      </button>
      </ion-list> 
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
   <button ion-fab (click)="viewForm('nuevo')">
     <ion-icon name="md-add"></ion-icon>
   </button>
 </ion-fab>
</ion-content>
