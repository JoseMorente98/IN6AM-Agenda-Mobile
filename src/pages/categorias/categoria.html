<ion-header>
  <ion-navbar >
    <ion-title>
      Categorias
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let categoria of categorias">
    <ion-card-content>
      <ion-card-title>
        {{ categoria.nombre}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>
</ion-content>
