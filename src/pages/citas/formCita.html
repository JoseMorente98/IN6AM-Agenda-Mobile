<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"
            name="nombre"
            [(ngModel)]="cita.nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Descripcion</ion-label>
            <ion-input type="text"
            name="descripcion"
            [(ngModel)]="cita.descripcion"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Fecha de la Cita</ion-label>
            <ion-datetime name="fechaCita" [(ngModel)]="cita.fechaCita"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label floating>Contacto</ion-label>
            <ion-input type="text"
            name="idContacto"
            [(ngModel)]="cita.idContacto"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full color="primary"
        (click)="saveChanges()">
        Guardar
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
