<ion-header>
  <ion-navbar>
    <ion-title>
      Citas Personales
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cita of citas">
    <ion-card-content>
      <ion-card-title>
        {{ cita.nombre}}
      </ion-card-title>
      <h4> {{ cita.fechaCita }}</h4>
      <p>{{ cita.descripcion }}</p>
      <h5>Nombre: {{ cita.nombre }}</h5>
      <h5>Apellido: {{ cita.apellido }}</h5>
      <h6>Telefono: {{ cita.telefono }}</h6>
      <ion-list>
      <button ion-item (click)="viewForm(cita.idCita)">
        <ion-icon name="ios-arrow-dropright" item-start></ion-icon>
        Actualizar
      </button>
      <button ion-item (click)="borrarCita(cita.idCita)">
        <ion-icon name="ios-trash-outline" item-start></ion-icon>
        Eliminar
      </button>
      </ion-list> 
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
   <button ion-fab (click)="viewForm('nueva')">
     <ion-icon name="md-add"></ion-icon>
   </button>
 </ion-fab>
</ion-content>
